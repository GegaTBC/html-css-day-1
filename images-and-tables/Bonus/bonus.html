<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>table-1</title>
	</head>
	<!-- colspan="2" rowspan="2"-->
	<body>
		<table
			border="5px solid black"
			style="border-spacing: 0.1rem"
		>
			<!-- 1 -->
			<tr>
				<td rowspan="3" width="45px" height="120px"></td>
				<td width="45px" height="40px"></td>
				<td width="45px" height="40px"></td>
				<td colspan="2" width="90px" height="40px"></td>
				<td rowspan="2" width="45px" height="80px"></td>
				<td rowspan="3" width="45px" height="120px"></td>
				<td rowspan="4" width="45px" height="160px"></td>
				<td rowspan="4" width="45px" height="160px"></td>
			</tr>
			<!-- 2 -->
			<tr>
				<td rowspan="2" width="45px" height="80px"></td>
				<td rowspan="3" width="45px" height="120px"></td>
				<td
					rowspan="3"
					colspan="2"
					width="90px"
					height="120px"
				></td>
				<td width="45px" height="40px"></td>
			</tr>
			<!-- 3 -->
			<tr>
				<td width="45px" height="40px"></td>
			</tr>
			<!-- 4 -->
			<tr>
				<td width="45px" height="40px"></td>
				<td width="45px" height="40px"></td>
				<td colspan="2" width="90px" height="40px"></td>
			</tr>
			<!-- 5 -->
			<tr>
				<td
					colspan="3"
					rowspan="2"
					width="135px"
					height="80px"
				></td>
				<td rowspan="4" width="45px" height="160px"></td>
				<td width="45px" height="40px"></td>
				<td
					colspan="3"
					rowspan="2"
					width="135px"
					height="80px"
				></td>
				<td rowspan="2" width="45px" height="80px"></td>
			</tr>
			<!-- 6 -->
			<tr>
				<td rowspan="3" width="45px" height="120px"></td>
				<td width="45px" height="40px"></td>
			</tr>
			<!-- 7 -->
			<tr>
				<td colspan="3" width="135px" height="40px"></td>
				<td colspan="2" width="90px" height="40px"></td>
				<td width="45px" height="40px"></td>
				<td width="45px" height="40px"></td>
			</tr>
			<!-- 8 -->
			<tr>
				<td colspan="3" width="135px" height="40px"></td>
				<td rowspan="3" width="45px" height="120px"></td>
				<td colspan="3" width="135px" height="40px"></td>
			</tr>
			<!-- 9 -->
			<tr>
				<td rowspan="3" width="45px" height="120px"></td>
				<td width="45px" height="40px"></td>
				<td rowspan="3" width="45px" height="120px"></td>
				<td
					rowspan="3"
					colspan="2"
					width="90px"
					height="120px"
				></td>
				<td
					rowspan="2"
					colspan="3"
					width="135px"
					height="90px"
				></td>
			</tr>
			<!-- 10 -->
			<tr>
				<td rowspan="2" width="45px" height="90px"></td>
				<td width="45px" height="40px"></td>
			</tr>
			<!-- 11 -->
			<tr>
				<td colspan="4" width="180px" height="40px"></td>
			</tr>
		</table>
	</body>
</html>
