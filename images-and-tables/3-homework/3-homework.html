<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>table-1</title>
	</head>
	<body>
		<table
			style="border: 9px solid black; border-collapse: collapse"
		>
			<tr>
				<td
					height="80px"
					width="80px"
					style="border: 9px solid black"
				></td>

				<td
					colspan="2"
					rowspan="2"
					height="305px"
					width="260px"
					style="border: 9px solid black"
				>
					<img
						src="https://miro.medium.com/max/1200/1*mk1-6aYaf_Bes1E3Imhc0A.jpeg"
						alt="Baby Yoda"
						width="100%"
					/>
				</td>
			</tr>

			<tr>
				<td
					height="210px"
					width="80px"
					style="border: 9px solid black"
				></td>
			</tr>

			<tr>
				<td
					rowspan="2"
					height="115px"
					width="80px"
					bgcolor="blue"
					style="border: 9px solid black"
				></td>
				<td
					rowspan="2"
					height="115px"
					width="205px"
					style="border: 9px solid black"
				>
					<img
						src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg"
						alt="butterfly"
						width="100%"
					/>
				</td>
				<td style="border: 9px solid black"></td>
			</tr>

			<tr>
				<td
					height="60px"
					width="50px"
					bgcolor="yellow"
					style="border: 9px solid black"
				></td>
			</tr>
		</table>
	</body>
</html>
